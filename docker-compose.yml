version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: fahad@123
      MYSQL_DATABASE: formdb
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql:ro
    ports:
      - "3308:3306"  # mapped to 3308 on host to avoid conflicts

  php-fpm:
    build: .
    container_name: php_fpm
    restart: always
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: fahad@123
    ports:
      - "8081:80"
    depends_on:
      - mysql

  nginx:
    image: nginx:1.22-alpine
    container_name: nginx_web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm

volumes:
  mysql_data:

